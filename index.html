<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blasuz Maggie Cafe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    footer {
  background-color: #1e1f2b;
  border-radius: 12px;
}

    body {
      font-family: 'Lexend', sans-serif;
      padding: 20px;
      background: #181a29;
      color: #e4e4e7;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 20px;
    }

    .menu-card {
      background: linear-gradient(to bottom, rgba(15, 13, 24, 0.9), rgba(255, 255, 255, 0.1));
      border-radius: 12px;
      padding: 1rem;
      color: white;
    }

    .menu-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .menu-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .menu-item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 4px 0;
    }

    .menu-buttons button {
      background-color: #2c2e3f;
      color: #e4e4e7;
      border: 1px solid #141010;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.9rem;
    }

    .counter {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #cart {
      margin-top: 30px;
      background: #24272a;
      padding: 15px;
      border-radius: 12px;
    }

    #cart h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    #total {
      font-weight: bold;
      margin-top: 10px;
    }

    #clear-cart {
      background-color: #f44336;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    #clear-cart:hover {
      background-color: #d32f2f;
    }

    .billing-section {
      margin-top: 20px;
      background: #2c2e3f;
      padding: 15px;
      border-radius: 12px;
      color: #fff;
    }

    .billing-section label {
      margin-top: 10px;
      display: block;
    }

    .billing-section select, .billing-section input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #e4e4e7;
      background-color: #181a29;
      color: #fff;
    }

    .billing-section button {
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      width: 100%;
      margin-top: 20px;
    }

    .billing-section button:hover {
      background-color: #45a049;
    }

    #toast {
      position: fixed;
      bottom: 4%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      font-size: 14px;
    }

    .menu-item-row span {
      flex: 1;
      text-align: left;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

  <h1 class="text-3xl font-bold mb-4 text-white" id ="name">üçú Blasuz Maggie Cafe</h1>
  <input type="text" id="search" placeholder="‚åï  Find your taste." class="w-full p-2 rounded bg-[#2c2e3f] text-white mb-4"/>

  <div id="menu" class="menu-grid"></div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p id="total">Total: ‚Çπ0</p>

    <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
  </div>

  <div class="billing-section">
    <h2>Billing Section</h2>
    <label for="payment">Payment Method:</label>
    <select id="payment">
      <option value="Cash">Cash</option>
      <option value="UPI">UPI</option>
    </select>

    <label for="tableNumber">Select Table Number:</label>
    <select id="tableNumber">
      <option value="">Choose Table</option>
    </select>

    <button onclick="submitOrder()">Order Now</button>
  </div>

  <div id="toast"></div>

  <script>
    const menuData = {
      "Maggie": [
        { name: "Classic Maggie", price: 40, image: "tandooriMaggi.jpg" },
        { name: "Cheese Maggie", price: 50, image: "images/tandooriMaggi.jpg" },
        { name: "Masala Maggie", price: 45, image: "images/tandooriMaggi.jpg" },
        { name: "Paneer Maggie", price: 60, image: "images/tandooriMaggi.jpg" },
        { name: "Egg Maggie", price: 55, image: "images/tandooriMaggi.jpg" },
        { name: "Chicken Maggie", price: 70, image: "images/tandooriMaggi.jpg" }
      ],
      "Beverages": [
        { name: "Lemon Tea", price: 20, image: "oreo.jpg" },
        { name: "Ginger Tea", price: 20, image: "images/tandooriMaggi.jpg" },
        { name: "Boost", price: 25, image: "images/tandooriMaggi.jpg" },
        { name: "Horlicks", price: 25, image: "images/tandooriMaggi.jpg" },
        { name: "Cold Coffee", price: 40, image: "images/tandooriMaggi.jpg" },
        { name: "Cold Drink", price: 30, image: "images/tandooriMaggi.jpg" }
      ]
    };

    let cart = {};

    // Function to filter the menu items based on the search query
    function filterMenu(query) {
      let menuHtml = '';
      for (const category in menuData) {
        // Filter items within each category
        const filteredItems = menuData[category].filter(item =>
          item.name.toLowerCase().includes(query.toLowerCase())
        );

        if (filteredItems.length > 0) {
          menuHtml += `
            <div class="menu-card">
              <img src="${filteredItems[0].image}" alt="${category}">
              <div class="menu-title">${category}</div>
              <div>
                ${filteredItems.map(item => {
                  const count = cart[item.name]?.quantity || 0;
                  return `
                    <div class="menu-item-row">
                      <span>${item.name} - ‚Çπ${item.price}</span>
                      <div class="counter">
                        <button onclick="removeItem('${item.name}')">‚ûñ</button>
                        <span>${count}</span>
                        <button onclick="addItem('${item.name}', ${item.price})">‚ûï</button>
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
            </div>
          `;
        }
      }
      document.getElementById("menu").innerHTML = menuHtml;
    }

    // Search input event listener
    document.getElementById("search").addEventListener("input", function(event) {
      const query = event.target.value;
      filterMenu(query); // Filter and update menu based on search input
    });

    function updateMenu() {
      filterMenu(""); // Initially show all items
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 2000);
    }

    function addItem(name, price) {
      if (cart[name]) {
        cart[name].quantity++;
      } else {
        cart[name] = { price, quantity: 1 };
      }
      updateCart();
      updateMenu();
    }

    function removeItem(name) {
      if (cart[name]) {
        cart[name].quantity--;
        if (cart[name].quantity <= 0) delete cart[name];
      }
      updateCart();
      updateMenu();
    }

    function updateCart() {
      const cartList = document.getElementById("cart-list");
      cartList.innerHTML = '';
      let totalPrice = 0;
      for (const name in cart) {
        const item = cart[name];
        cartList.innerHTML += `<li>${name} x ${item.quantity} - ‚Çπ${item.price * item.quantity}</li>`;
        totalPrice += item.price * item.quantity;
      }
      document.getElementById("total").textContent = `Total: ‚Çπ${totalPrice}`;
    }

    function clearCart() {
      cart = {};
      updateCart();
      showToast("Cart cleared!");
    }

    function submitOrder() {
      const tableNumber = document.getElementById("tableNumber").value;
      const paymentMethod = document.getElementById("payment").value;
      let items = [];
      let totalAmount = 0;
      for (const name in cart) {
        const item = cart[name];
        items.push(`${name} x ${item.quantity} (‚Çπ${item.price * item.quantity})`);
        totalAmount += item.price * item.quantity;
      }
      if (items.length === 0 || !tableNumber) {
        alert("Please add items and select a table.");
        return;
      }
      const message = `Hello! üçú New Order:\nTable: ${tableNumber}\nPayment: ${paymentMethod}\nItems: ${items.join(", ")}\nTotal: ‚Çπ${totalAmount}`;
      const encodedMsg = encodeURIComponent(message);
      const phone = "9360296867"; // Replace with actual
      window.open(`https://wa.me/${phone}?text=${encodedMsg}`, '_blank');
    }

    function initTableDropdown() {
      const tableSelect = document.getElementById("tableNumber");
      for (let i = 1; i <= 10; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = `Table ${i}`;
        tableSelect.appendChild(option);
      }
    }

    updateMenu();
    initTableDropdown();
  </script>
